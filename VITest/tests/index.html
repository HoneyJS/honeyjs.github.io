<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Tests of VITest</title>
	<link rel="stylesheet" href="./css/font-awesome.css">
	<link rel="stylesheet" href="./css/autoTestLog.css">
</head>
<body>

<div id="autoTestLog"></div>

<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/AutoTest.js"></script>
<script>
	(function(a,b,c,d,e,f,g,h){
		a.VITestErrors= [];a.addEventListener('error', function (e) {VITestErrors.push(e);});g=b.createElement(c),h=b.getElementsByTagName(c)[0],g.async=1,g.src=d,g.onload=function(){a[e].init(f)},h.parentNode.insertBefore(g,h)}
	)(window, document, 'script', 'https://honeyjs.github.io/VITest/dist/VITest.js', 'VITest', '1');
</script>
<script>
	$(function () {
		AutoTest.log.rect(window.navigator.userAgent);
		AutoTest.log.rect(window.location.href);

		AutoTest.addTest('Collecting Errors', function () {
			var self = this;

			AutoTest.log.log('Start collecting errors.');

			AutoTest.log.log('run script: "xyz * abc"');
			AutoTest.log.info('Please visit <a href="./admin.html">the admin page of VITest</a>, and check the result.');
			self.end();
			setTimeout(func, 100);

			function func() {
				xyz * abc
			}
		});

		AutoTest.start();
	});
</script>
</body>
</html>
