<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Admin Page of VITest</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/font-awesome.css">
	<link rel="stylesheet" href="./css/admin.css">
</head>
<body>

<div id="main">
	<div id="projects" class="col-xs-12 clearfix">
		<div class="project_ctnr col-xs-12 col-sm-6 col-md-6 col-lg-4">
			<a class="project" href="#">
				<div class="name">Project</div>
				<div class="stat clearfix">
					<div class="card error">
						<div class="title">Error</div>
						<div class="content">0</div>
					</div>
					<div class="card first">
						<div class="title">First</div>
						<div class="content">2017-03-16<br>12:00:00</div>
					</div>
					<div class="card last">
						<div class="title">Last</div>
						<div class="content">2017-03-16<br>13:00:00</div>
					</div>
				</div>
			</a>
		</div>
	</div>

	<div id="table" class="col-xs-12 clearfix">
		<div class="error_ctnr">
			<div class="error">
				<i class="fa fa-fw fa-warning"></i><span class="content">xxxxx</span>
			</div>
			<div class="time">
				<i class="fa fa-fw fa-calendar"></i><span class="content">2017-03-16 12:00:00</span>
			</div>
			<div class="link">
				<i class="fa fa-fw fa-link"></i><span class="content">xxxxx</span>
			</div>
			<div class="ua">
				<i class="fa fa-fw fa-chrome"></i><span class="content">xxxxx</span>
			</div>
			<div class="stack">
				<i class="fa fa-fw fa-bars"></i><span class="content">xxxxx</span>
			</div>
		</div>
		<!--<table class="col-xs-12" border="0" cellspacing="0" cellpadding="0">-->
			<!--<thead>-->
			<!--<tr>-->
				<!--<th>Time</th>-->
				<!--<th>Error</th>-->
				<!--<th>Detail</th>-->
			<!--</tr>-->
			<!--</thead>-->
			<!--<tbody></tbody>-->
		<!--</table>-->
	</div>
</div>

<script src="./js/jquery-3.1.1.min.js"></script>
<script src="../src/VITestAdmin.js"></script>
<script src="./js/admin.js"></script>
</body>
</html>
